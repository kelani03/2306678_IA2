<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f5f2;
        }
        .login-border {
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 40px;
            background-color: #f3f1f0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .login-container {
            text-align: center;
        }
        .login-container h2 {
            color: #512D38;
            margin-bottom: 20px;
        }
        .login-container label {
            color: #512D38;
            font-size: 18px;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #512D38;
            border-radius: 8px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #87BAAB;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #6da895;
        }
        .remember-me {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .error-msg {
            color: #512D38;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-border">
        <div class="login-container">
            <h2><br> Welcome back! Please login to your account.</h2>
            <form name="loginform" onsubmit="return validateLogin()">
                <label for="username" class="required">Username</label> <br>
                <input type="text" id="username" name="username" required> <br>

                <label for="password" class="required">Password</label> <br>
                <input type="password" id="password" name="password" required minlength="6"> <br>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember">Remember Me</label>
                </div>

                <input type="submit" value="LOGIN" />
                <div class="error-msg" id="error-msg"></div>
            </form>
        </div>
    </div>
    
    <script>
        const storedUsername = "kelsey";
        const storedPassword = "2306678";
        let attempts = 0;
        const maxAttempts = 3;

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            if (username === storedUsername && password === storedPassword) {
                alert("Login successful! Redirecting to products page...");
                window.location.href = "home.html"; //
                return false;
            } else {
                attempts++;

                errorMsg.textContent = "Invalid username or password. Please try again.";

                if (attempts >= maxAttempts) {
                    alert("Too many failed login attempts. Redirecting to error page...");
                    window.location.href = "error.html"; 
                    return false;
                }

                return false;
            }
        }
    </script>
</body>
</html>
